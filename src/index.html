<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello</title>
  <link rel="stylesheet" href="./scss/app.scss">
  <script src="./js/app.js" type="module"></script>
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="header__row">
        <img class="header__logo" src="./images/trello.svg" alt="logo">
        <div id="clock" class="clock"></div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div id="row" class="content__row">
        <!-- col Todo -->
        <div class="content__col">
          <div id="contentCountTodo" class="content__top">
            <!-- <h2 class="content__title">Todo</h2>
            <span id="count">0</span> -->
          </div>
          <div id="todo" class="card"></div>
          <button id="btnAdd" class="btn btn-primary btn__todo" data-role="addTodo">Add Todo</button>
        </div>
        <!-- col inProgress -->
        <div class="content__col">
          <div id="contentCountProgress" class="content__top">
            <!-- <h2 class="content__title">In Progress</h2>
            <span id="countProgress">0</span> -->
          </div>
          <div id="inProgress" class="card"></div>
        </div>
        <!-- col Done -->
        <div class="content__col">
          <div id="contentCountDone" class="content__top">
            <!-- <h2 class="content__title">Done</h2>
            <span id="countDone">0</span> -->
          </div>
          <div id="done" class="card"></div>
          <button id="btnRemoveAll" class="btn btn-danger btn__todo">Remove All</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal -->
  <div id="modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content modal__content">
        <div class="modal-header">
          <h5 class="modal-title">Create a Todo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form" class="form" action="#">
            <input id="modalTitle" class="modal__input" type="text" name="title" placeholder="Title">
            <textarea id="modalTextarea" class="modal__textarea" name="description" cols="30" rows="10"
              placeholder="Enter text"></textarea>
            <select id="selectColor" name="selectColor" class="card__select">
              <option selected>Color</option>
              <option value="bg-primary text-white">Primary</option>
              <option value="bg-info text-dark">Info</option>
              <option value="bg-warning text-dark">Warning</option>
              <option value="bg-success text-white">Success</option>
            </select>
            <select id="selectUser" name="selectUser" class="card__select">
              <option selected>Users</option>
              <option value="Ivan">Ivan</option>
              <option value="Inna">Inna</option>
              <option value="Akim">Akim</option>
              <option value="Denis">Denis</option>
              <option value="Alex">Alex</option>
              <option value="Nikita">Nikita</option>
            </select>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveBtnModal" type="submit" class="btn btn-primary" data-role="saveModal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
