<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello</title>
  <link rel="stylesheet" href="./scss/app.scss">
  <script src="./js/app.js" type="module"></script>
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="header__row">
        <img class="header__logo" src="./images/trello.svg" alt="logo">
        <div id="watch" class="header__watch">watch</div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div class="content__row">
        <!-- col Todo -->
        <div id="todo" class="content__col">
          <div class="content__top">
            <h2 class="content__title">Todo</h2>
            <span id="count">0</span>
          </div>
          <div id="card" class="card">
            <!-- <div class="card__wrapper">
              <div class="card__top">
                <h2 class="card__title">title</h2>
                <span class="card__date">Date</span>
              </div>
              <div class="card__descr">Description</div>
              <div class="card__user">User</div>
              <select class="card__select">
                <option selected>Select status</option>
                <option value="Todo">Todo</option>
                <option value="inProgress">In Progress</option>
                <option value="Done">Done</option>
              </select>
              <button class="btn btn-primary">Edit</button>
              <button class="btn btn-danger">Remove</button>
            </div> -->
          </div>
          <button id="btnAdd" class="btn btn-primary btn__todo" data-role="addTodo">Add Todo</button>
        </div>
        <!-- col inProgress -->
        <div id="inProgress" class="content__col">
          <div class="content__top">
            <h2 class="content__title">In Progress</h2>
            <span id="countProgress">0</span>
          </div>
          <div class="card"></div>
        </div>
        <!-- col Done -->
        <div id="done" class="content__col">
          <div class="content__top">
            <h2 class="content__title">Done</h2>
            <span id="countDone">0</span>
          </div>
          <div class="card"></div>
          <button class="btn btn-danger btn__todo">Remove All</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
