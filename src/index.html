<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello</title>
  <link rel="stylesheet" href="./scss/app.scss">
  <script src="./js/app.js" type="module"></script>
</head>

<body>

  <!-- шапка приложения -->
  <header>
    <div class="container">
      <div class="header__content">
        <div class="header__title">
          <h2>Trello</h2>
        </div>

        <!-- таймер -->
        <div class="header__timer">
          <div id="timer">0</div>
        </div>
      </div>
    </div>

  </header>



  <div class="container">

    <div id="box" class="box">

      <!-- карточка todo -->
      <div class="col col-todo">
        <div class="col__header">
          <div class="col__title">Todo</div>
          <div id="counterTodo" class="col__counter">0</div>
        </div>
        <hr>

        <!-- модальное окно с формой, чтобы создать карточку -->
        <div class="modal fade" id="addNewCardModal" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="form">
                <div class="modal-header" style="display: block;">
                  <div class="mb-3">
                    <input id="inputTitleElement" type="text" class="form-control" placeholder="Title"
                      style="width: 50%;">
                  </div>
                  <div class="mb-3">
                    <textarea class="form-control" id="inputContentElement" placeholder="Description"
                      rows="3"></textarea>
                  </div>
                </div>
                <div class="modal-body">
                  <select id="selectUser" class="form-select" aria-label="Default select example">
                    <option selected>Select user</option>
                    <option>Jack</option>
                    <option>Adam</option>
                    <option>Brad</option>
                    <option>John</option>
                    <option>Oliver</option>
                    <option>Harry</option>
                    <option>Charley</option>
                    <option>Oscar</option>
                    <option>Thomas</option>
                  </select>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button id="confirmCardContent" class="btn btn-primary">Confirm</button>
                </div>
              </form>
            </div>
          </div>
        </div>


        <div id="cardsTodo" class="col__cards"></div>
        <hr>
        <div class="col__button">
          <button id="addCard" type="button" class="btn btn-primary btn-bottom" data-bs-toggle="modal"
            data-bs-target="#addNewCardModal">Add Todo</button>
        </div>
      </div>

      <!-- карточка в прогрессе -->
      <div class="col col-in-progress">
        <div class="col__header">
          <div class="col__title">In progress</div>
          <div id="counterInProgress" class="col__counter">0</div>
        </div>
        <hr>
        <!-- сюда закидываем карточки -->
        <div id="cardsInProgress" class="col__cards"></div>
      </div>



      <!-- карточка DONE -->
      <div class="col col-done">
        <div class="col__header">
          <div class="col__title">Done</div>
          <div id="counterDone" class="col__counter">0</div>
        </div>
        <hr>
        <!-- сюда закидываем карточки -->
        <div id="cardsDone" class="col__cards"></div>
        <hr>
        <div class="col__button">
          <button type="button" class="btn btn-danger btn-bottom" data-bs-toggle="modal"
            data-bs-target="#ModalDeleteAll">Remove all</button>
        </div>


        <!-- модальное окно для удаления всех карточек -->
        <div class="modal fade" id="ModalDeleteAll" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="ModalLabel">Warning</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">Are you shure?</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="deleteAllCards" type="button" class="btn btn-primary">Delete all</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
